<ion-header>
  <ion-toolbar class="header-background">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/zones"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ zone?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="zone as zone;">
    <ion-card-header>
      <ion-card-title>{{ zone.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Beschrijving</h2>
          <p>{{ zone.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Site</h2>
          <p>{{ zone.site.name }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ zone.treeSpecies.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              <ion-img src="{{zone.treeSpecies.picturePath}}"></ion-img>
              <br>
              <p>{{ zone.treeSpecies.description }}</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
