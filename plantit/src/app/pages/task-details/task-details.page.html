<ion-header>
  <ion-toolbar class="header-background">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ task?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="Detail">
    <ion-card *ngIf="task as task;">
      <ion-card-header>
        <!-- <ion-item button (click)='defaultHref="/tasks"' color="transparent" lines="none" detail='false'>
          <ion-icon name="chevron-back-circle-outline" size="large" button>Back</ion-icon>
        </ion-item> -->
        <ion-card-title>{{ task?.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{ task?.description }}</ion-label>
      </ion-card-content>
      <ion-card-content>
        <ion-label>{{task?.WorkSchedule}}</ion-label>
        <ion-label>{{task?.Zone}}</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
